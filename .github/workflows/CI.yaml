name: CI

on:
  pull_request:
  push:
    branches:
      - "develop"
      - "master"
  schedule:
    - cron: "0 0 * * 0"

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os-alias:
          - ubuntu
          - macos
          - windows
        version-alias:
          - minimum
          - latest
        include:
          - os-alias: ubuntu
            os: ubuntu-24.04
          - os-alias: macos
            os: macos-14
          - os-alias: windows
            os: windows-2022
          - version-alias: minimum
            version: "1.0"
          - version-alias: latest
            version: "1"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Julia environment
        uses: julia-actions/setup-julia@v2.6.1
        with:
          version: ${{ matrix.version }}
          arch: "x64"
      - name: Build a package
        uses: julia-actions/julia-buildpkg@v1.7.0
      - name: Run tests
        uses: julia-actions/julia-runtest@v1.11.1

  fmt:
    name: Format
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Julia environment
        uses: julia-actions/setup-julia@v2.6.1
        with:
          version: "1" # automatically expands to the latest stable release of Julia
      - name: Check code formatted
        run: |
          julia -e 'using Pkg; Pkg.add("JuliaFormatter")'
          julia -e 'using JuliaFormatter; JuliaFormatter.format(".", verbose = true)'
          git diff --exit-code
